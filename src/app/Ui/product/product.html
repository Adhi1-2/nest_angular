<div class="card-group">
    @for (item of products; track  item.id) {
  <div class="card">
    
    <img src="{{item.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5  class="card-title">{{item.title}}</h5>
        <p style="color: red;" class="card-text">{{item.price}}</p>
        <p class="card-link" > <strong><a [routerLink]="['/singleview-list' ,item.id]">Go to</a></strong> </p>
      
    </div>
    
    
  </div>
}
</div>
